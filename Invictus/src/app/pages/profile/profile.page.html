<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-card class="profile-card">
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-avatar class="profile-picture">
              <img [src]="userProfile.picture" alt="Profile Picture">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-card-content>
              <h2>{{ userProfile.name }}</h2>
              <p>Email: {{ userProfile.email }}</p>
              <!-- Editable fields for phone, age, and gender -->
              <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input [(ngModel)]="phone" type="tel"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Age</ion-label>
                <ion-input [(ngModel)]="age" type="number"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Gender</ion-label>
                <ion-select [(ngModel)]="gender">
                  <ion-select-option value="male">Male</ion-select-option>
                  <ion-select-option value="female">Female</ion-select-option>
                  <ion-select-option value="other">Other</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card-content>
          </ion-col>
        </ion-row>
        <!-- Save button -->
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="saveProfile()">Save Profile</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>


    <ion-card class="workout-plan">
      <ion-card-header>
        <ion-card-title>Workout Plan</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <div *ngFor="let day of workoutPlan">
            <ion-item-group>
              <ion-item-divider>
                <ion-label>{{ day.day }}</ion-label>
              </ion-item-divider>
              <ion-item *ngFor="let exercise of day.exercises">
                <ion-label>{{ exercise }}</ion-label>
              </ion-item>
            </ion-item-group>
          </div>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
