<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Trainer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form (ngSubmit)="saveData()">
      <ion-list lines="full" class="ion-margin-vertical">
        <ion-item>
          <ion-label position="stacked">Weight (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="weight" name="weight" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Height (cm)</ion-label>
          <ion-input type="number" [(ngModel)]="height" name="height" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Age</ion-label>
          <ion-input type="number" [(ngModel)]="age" name="age" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Gender</ion-label>
          <ion-select [(ngModel)]="gender" name="gender" interface="popover" placeholder="Select One" required>
            <ion-select-option value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
            <ion-select-option value="other">Other</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Goal</ion-label>
          <ion-select [(ngModel)]="goal" name="goal" interface="popover" placeholder="Select One" required>
            <ion-select-option value="loseWeight">Lose Weight</ion-select-option>
            <ion-select-option value="gainMuscle">Gain Muscle</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Fitness Level</ion-label>
          <ion-select [(ngModel)]="fitnessLevel" name="fitnessLevel" interface="popover" placeholder="Select One" required>
            <ion-select-option value="beginner">Beginner</ion-select-option>
            <ion-select-option value="intermediate">Intermediate</ion-select-option>
            <ion-select-option value="advanced">Advanced</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Workout Days (per week)</ion-label>
          <ion-select [(ngModel)]="workoutDays" name="workoutDays" interface="popover" placeholder="Select One" required>
            <ion-select-option [value]="1">1</ion-select-option>
            <ion-select-option [value]="2">2</ion-select-option>
            <ion-select-option [value]="3">3</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-button type="submit" expand="block" class="ion-margin-top">Save</ion-button>
      <ion-button type="button" (click)="createWorkoutPlan()" expand="block" class="ion-margin-top">
        Create Workout Plan
      </ion-button>
    </form>
  </div>
</ion-content>
