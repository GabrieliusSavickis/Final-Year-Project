<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Trainer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trainer</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveData()">
    <ion-item class="ion-margin-bottom">
      <label for="weight">Weight:</label>
      <input type="number" id="weight" name="weight" [(ngModel)]="weight">
    </ion-item>
    <ion-item>
      <label for="height">Height:</label>
      <input type="number" id="height" name="height" [(ngModel)]="height">
    </ion-item>
    <ion-button type="submit" expand="block">SAVE</ion-button>
  </form>
</ion-content>
